<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Daily Update</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        color: #2c3e50;
        border-bottom: 2px solid #3498db;
        padding-bottom: 10px;
      }
      h2 {
        color: #2980b9;
      }
      .section {
        background-color: #f9f9f9;
        border-radius: 5px;
        padding: 15px;
        margin-bottom: 20px;
      }
      .news-item {
        margin-bottom: 15px;
      }
      .news-item h3 {
        margin-bottom: 5px;
      }
      .news-item p {
        margin-top: 0;
      }
      .news-item a {
        color: #3498db;
        text-decoration: none;
      }
      .news-item a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Good morning! Here's your daily update 🚀</h1>

    <div class="section">
      <h2>📰 News</h2>
      {news_content}
    </div>

    <div class="section">
      <h2>🌤️ Weather</h2>
      <p>{weather_content}</p>
    </div>

    <div class="section">
      <h2>📝 To-Do List</h2>
      <p>{tasks_content}</p>
    </div>
  </body>
</html>
